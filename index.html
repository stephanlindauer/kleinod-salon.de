<body>
	<header id="header">
		<div id="navigation">
			<img class="logo" src="/img/logo.png">
			<ul>

				<li class="label" data-section="contact">
					<a data-scroll href="#contact">Kontakt</a>
				</li>
				<li class="icon">
					<a class="facebook" href="https://www.facebook.com/kleinodsalon" target="_blank"><img alt="Facebook" src="/img/social-facebook.svg" width="32" height="32"></a>
				</li>
				<li class="icon">
					<a class="instagram" href="https://www.instagram.com/kleinodsalon" target="_blank"><img alt="Instagram" src="/img/social-instagram.svg" width="32" height="32"></a>
				</li>
			</ul>
			<div class="hamburger-icon" id="nav-icon3">
				<span></span>
				<span></span>
				<span></span>
				<span></span>

		</div>

			<ul>

				<li class="label" data-section="products">

	</header>

	<div class="page" id="about">
		<div class="content">
			miau
		</div>
	</div>

	</div>
	<div class="page" id="prices">

	</div>

	<script src="/js/smooth-scroll.js"></script>
	<script src="/js/jquery.js"></script>
	<script>
		smoothScroll.init();
		$(document).ready(function() {
			$('#nav-icon3').click(function() {
				$(".mobile-nav").toggleClass('closed');
			});

			$('.label').click(function() {
				$('.label').removeClass("active");
				$('.label[data-section=' + $(this).data("section") + "]")
					.addClass("active");
				$(".mobile-nav").addClass('closed');
			});
			if (window.location.hash) {
				$('.label').removeClass("active");
				$('.label[data-section=' + window.location.hash.replace('#', '') + "]")
					.addClass("active");
			} else {
				$(".label[data-section=about]")
					.addClass("active");
			}
		});
	</script>
</body>

</html>
